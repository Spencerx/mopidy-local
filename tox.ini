[tox]
envlist = py311, ruff-lint, ruff-format

[testenv]
sitepackages = true
deps = .[test]
commands =
    python -m pytest \
        --basetemp={envtmpdir} \
        --cov=mopidy_local --cov-report=term-missing \
        {posargs}

[testenv:ruff-lint]
deps = .[lint]
commands = python -m ruff check .

[testenv:ruff-format]
deps = .[lint]
commands = python -m ruff format --check .
